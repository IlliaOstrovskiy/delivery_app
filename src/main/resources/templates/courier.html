<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:replace="header :: header">
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.success}">
                <div class="alert alert-info" th:text="#{success_mes}"></div>
            </div>
            <h1 class="text-center">Add Courier</h1>
            <form th:action="@{/update_courier}" method="post" th:object="${courier}">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p></div>
                <div class="form-group">
                    <input type="hidden" id="id" class="form-control" th:field="*{id}"/>
                </div>
                <div class="form-group">
                    <label class="control-label text-primary" for="firstName">Firstname</label>
                    <input id="firstName" class="form-control" th:field="*{firstName}"/>
                </div>
                <div class="form-group">
                    <label class="control-label text-primary" for="firstName">Lastname</label>
                    <input id="lastName" class="form-control" th:field="*{lastName}"/>
                </div>
                <div class="form-group">
                    <label class="control-label text-primary" for="firstName">Email</label>
                    <input id="email" class="form-control" th:field="*{email}"/>
                </div>
                <div class="form-group">
                    <input type="hidden" id="password" class="form-control" th:field="*{password}"/>
                </div>
                <div class="form-group">
                    <input type="hidden" id="username" class="form-control" th:field="*{username}"/>
                </div>
                <div class="form-group">
                    <input type="hidden" id="role" class="form-control" th:field="*{role}"/>
                </div>
                <div class="form-group">
                    <input type="hidden" id="enabled" class="form-control" th:field="*{enabled}"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
